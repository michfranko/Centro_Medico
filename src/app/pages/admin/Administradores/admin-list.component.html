<div class="container">
  <!-- Formulario para crear/editar -->
  <app-admin-form
    [admin]="selectedAdmin"
    (formSubmit)="onFormSubmit()"
    (cancelEdit)="selectedAdmin = null">
  </app-admin-form>

  <!-- Tabla de administradores -->
  <table class="admin-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins$ | async">
        <td data-label="Nombre">{{ admin.nombre }}</td>
        <td data-label="Email">{{ admin.email }}</td>
        <td data-label="Dirección">{{ admin.direccion }}</td>
        <td data-label="Acciones">
          <button (click)="editAdmin(admin)">Editar</button>
          <button (click)="deleteAdmin(admin.uid!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
